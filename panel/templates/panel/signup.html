{% extends 'panel/template.html' %}
{% load static %}
{% block head %}
<title>Register Student</title>
<link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
{% endblock %}

{% block content %}
                <div class="container-fluid">
                    <h3 class="text-dark mb-1" style="font-weight: bold;color: var(--bs-gray);margin-top: 20PX;">Signup.</h3>
                </div><!-- Start: Login Form Clean -->
                <section class="login-clean">
                    <form method="post" style="border-radius: 35px;border: 2px solid black;width: 450px;max-width: 450px;">
                        {% csrf_token %}
                        <h2 class="visually-hidden">Signup Form</h2>
                        <input required class="form-control" type="text" name="firstname" placeholder="First Name" style="padding: 5px;">
                        <input required class="form-control" type="text" name="lastname" placeholder="Last Name" style="padding: 5px;margin-top: 10px;">
                        <input required class="form-control" type="email" name="email" placeholder="Email address" style="padding: 5px;margin-top: 10px;">
                        <select required class="form-control" name="country" placeholder="Country" style="padding: 5px;margin-top: 10px;">
                            <option disabled selected>Select Country</option>
                            {% for c in countries %}
                                <option>{{c}}</option>
                            {% endfor %}
                        </select>
                        <input required class="form-control" type="password" name="password" placeholder="New Password" style="padding: 5px;margin-top: 10px;">
                        <input required class="form-control" type="password" name="password_cnfrm" placeholder="Confirm new password" style="padding: 5px;margin-top: 10px;">
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: black;border-radius: 7px;">SIGNUP</button></div>
                        {% if error %}
                            <p class="errorbox">{{error}}</p>
                        {% endif %}
                    </form>
                </section><!-- End: Login Form Clean -->

{% endblock %}
